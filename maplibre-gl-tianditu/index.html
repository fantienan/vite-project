<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MaplibreGL</title>
    <link rel="stylesheet" href="../node_modules/maplibre-gl/dist/maplibre-gl.css">
    <style>
        body {
            margin: 0;
        }
        .map {
            width: 100%;
            height: calc(100vh - 40px);
        }
        #info {
            display: block;
            height: 40px;
            font-size: 12px;
            color: #222;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="map" class="map" ></div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
